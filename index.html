<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Page</title>
    <!-- Add Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

      <!-- Add CSS file -->
      <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Create navigation-Bar  -->
    <nav>
        <img src="./images/logo.png" alt="logo">
        <a href=""></a>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="./about/about.html">About Us</a></li>
            <li><a href="./contact/contact.html">Contact us</a></li>
        </ul>
    </nav>

    <!-- Main Section -->
    <main >
        <!-- Creating left-side section -->
        <section class="leftSection">
            <img  class="topAngle" src="./images/topAngle.png" alt="topAngle">
            <h1>Complete Health Care Solutions for Everyone</h1>
            <p>
                we're always available for our Patients with emergen problems. You can easily reach us 24/7. We focused on highest quality.
            </p>
            <img class="bottomAngle" 
                  src="./images/bottomAngle.png" alt="bottomAngle">
            <img  class="stethoscope" 
                  src="./images/stethoscope.png" alt="stethoscope">
            <!-- button -->
            <button>Make Appointment</button>
            <img class="mouse" 
                 src="./images/mouse.png" 
                 alt="mouse">
        </section>

        <!-- Create right-side section -->
        <section class="rightSection">
            <img class="greenBox" 
                 src="./images/greenBox.png" alt="greenBox">
            <img class="yellowBox" 
                 src="./images/yellowBox.png" alt="yellowBox">
            <img class="doctor" 
                 src="./images/doctor.png" 
                 alt="doctor">
        </section>
    </main>
</body>
</html>
